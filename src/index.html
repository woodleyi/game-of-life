<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>ðŸ§¬ Game of Life</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="root" class="flex">
            <div id="controls-div">
                <div>
                    <h1>Controls</h1>
                </div>
                <div>
                    <p>Left-click to add & remove cells.</p>
                </div>
                <div id="pause-control-div" class="flex">
                    <p>Press <kbd>Space</kbd> to pause & unpause.</p>
                </div>
                <div id="game-speed-control-div" class="flex">
                    <p>Speed <input id="game-speed-slider" type="range" min="0.10" max="1.0" value="0.5" step="0.10"><output for="gameSpeedSlider" id="game-speed-slider-output" class="invert-colors">50%</output></p>
                </div>
                <div id="zoom-control-div" class="flex">
                    <p>Zoom <input id="zoom-slider" type="range" min="0.10" max="1.0" value="0.5" step="0.10"><output for="zoom-slider" id="zoom-slider-output" class="invert-colors">50%</output></p>
                </div>
            </div>
            <div id="canvas-div">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
        <script type="text/javascript" src="../out/game-of-life.js"></script>
    </body>
</html>
